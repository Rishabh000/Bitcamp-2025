<!DOCTYPE html>
<html>
<head>
  <title>Student Applications</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">ðŸŽ“ UMD Matcher</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container submitted-apps-section">
    <h4>ðŸ“¬ Students Who Applied to You</h4>

    {% if applications %}
      {% for app in applications %}
      <div class="card">
        <div class="card-body">
          <p class="student-name">{{ app['student_name'] }}</p>
          <p><strong>Email:</strong> {{ app['student_email'] }}</p>
          <p><strong>Message:</strong> {{ app['message'] }}</p>
        </div>
      </div>
      {% endfor %}
    {% else %}
      <div class="alert alert-info">No student applications yet.</div>
    {% endif %}
  </div>
</body>
</html>
